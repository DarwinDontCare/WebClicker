<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css_files/style.css" />
    <title>Funny Clicker</title>
</head>
<body>
    <img id="menu_icon" class="menu_icon" src="assets\images\menu-regular-24.png"></img>
    <img id="user_icon" class="user_icon" src="assets\images\user-regular-24.png"></img>
    <div id="user_info" class="user_info" style="visibility: hidden;">
        <label>
            <b>Username: </b>
        </label>
        <span id="username_span" class="username_span">Anonymus</span>
        <br><br>
        <label>
            <b>Completed Goals: </b>
        </label>
        <span id="goals_span" class="goals_span">0</span>
        <br><br>
        <div id="leaderbord_holder" class="leaderbord_holder">
            <ul id="leaderbord" class="leaderbord">
            </ul>
        </div>
    </div>
    <div id="sidebar" class="sidebar">
        <span id="menu_text" class="menu_text">Objectives</span>
        <img id="close_menu" class="close_menu" src="assets\images\x-regular-24.png"></img>
        <div id="content_holder" class="content_holder">
            <ul id="objectives_list" class="objectives_list">
                <li id="objective" class="objective" value="50">
                    <span id="objective_text" class="objective_text">Click 50 times on the cookie</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="master_container">
        <div style="position: relative; top: 15rem; min-width: 250px; min-height: 250px; max-width: 436px; left: 40rem;">
            <img src="assets\images\cookie.png" id="cookie" class="cookie" />
            <span id="main_text" class="main_text">A Cookie has appeard, click it!</span>
            <span id="score" class="score">0</span>
        </div>
    </div>
    <script type="module" src="javascript_files/main_page.js"></script>
</body>
</html>
