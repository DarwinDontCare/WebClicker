<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Funny Clicker</title>
</head>
<body>
    <img id="menu_icon" class="menu_icon" src="assets\images\menu-regular-24.png"></img>
    <div id="sidebar" class="sidebar">
        <span id="menu_text" class="menu_text">Objectives</span>
        <img id="close_menu" class="close_menu" src="assets\images\x-regular-24.png"></img>
        <div id="content_holder" class="content_holder">
            <ul id="objectives_list" class="objectives_list">
                <li id="objective" class="objective" value="50">
                    <span id="objective_text" class="objective_text">Click 50 times on the cookie</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="master_container">
        <div id="cookie_container" class="cookie_container">
            <img src="assets\images\cookie.png" id="cookie" class="cookie">
                <span id="main_text" class="main_text">A Cookie has appeard, click it!</span>
                <span id="score" class="score">0</span>
            </img>
        </div>
    </div>
    
    
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js";
        import { getDatabase, ref, set, child, update, remove, onValue } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyBEdjIqnp-pYXlam8-xqb2HoUSsZC38oR8",
          authDomain: "cookiesite-e1b9c.firebaseapp.com",
          projectId: "cookiesite-e1b9c",
          storageBucket: "cookiesite-e1b9c.appspot.com",
          messagingSenderId: "1074669571083",
          appId: "1:1074669571083:web:eea2691ebb494c993e8b0e",
          measurementId: "G-JLNH44FY5J"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();

        const database = getDatabase(app);

        let login = event => { 
            login_user();
        }

        let register = event => { 
            register_user();
        }

        let score = 0;
        let multiplier = 1;
        let USERNAME = "Anonimus";

        auth.onAuthStateChanged(function(user) {

            try {
                const scoreRef = ref(database, 'users/' + user.uid + '/score');
                const objectivesRef = ref(database, 'users/' + user.uid + '/objectives');
                const usernameRef = ref(database, 'users/' + user.uid + '/username');
                onValue(scoreRef, (snapshot) => {
                    score = snapshot.val().score || 0;
                });
                onValue(objectivesRef, (snapshot) => {
                    multiplier = snapshot.val().objectives || 0;
                });
                onValue(usernameRef, (snapshot) => {
                    USERNAME = snapshot.val().username || "Anonymous";
                });

                console.log(USERNAME, multiplier, score);
            } catch {}

        });

        function update_score() {
            auth.onAuthStateChanged(function(user) {
                if (user) {
                    // A post entry.
                    const postData = {
                        objectives : multiplier
                    };

                    // Get a key for a new Post.
                    const newPostKey = push(child(ref(database), 'objectives')).key;

                    // Write the new post's data simultaneously in the posts list and the user's post list.
                    const updates = {};
                    updates['/users/' + newPostKey] = postData;
                    updates['/users/' + user.uid + '/' + newPostKey] = postData;
                    update(ref(database), updates);
                    console.log(user.uid);
                } else {
                    // User not logged in or has just logged out.
                }
            });
        }

        function update_objective() {   
            auth.onAuthStateChanged(function(user) {
                if (user) {
                    // A post entry.
                    const postData = {
                        score : score
                    };

                    // Get a key for a new Post.
                    const newPostKey = push(child(ref(database), 'score')).key;

                    // Write the new post's data simultaneously in the posts list and the user's post list.
                    const updates = {};
                    updates['/users/' + newPostKey] = postData;
                    updates['/users/' + user.uid + '/' + newPostKey] = postData;
                    update(ref(database), updates);
                    console.log(user.uid);
                } else {
                    // User not logged in or has just logged out.
                }
            });
        }

        let cookie = document.getElementById('cookie');
        let cookie_container = document.getElementById('cookie_container');
        let score_text = document.getElementById('score');
        let sidebar = document.getElementById("sidebar");
        let close_menu = document.getElementById("close_menu");
        let menu_icon = document.getElementById("menu_icon");
        let main_text = document.getElementById("main_text");

        document.onmousemove = getMousePos;

        let click_audio = new Audio('assets/audio/Menu Selection Sound Effec.mp4')

        let mousePos = null;

        if (multiplier > 1) {
            let score_cache = 50;
            for(let i = 1; i < multiplier; i++) {
                generateObjectives(score_cache, multiplier);
                score_cache = score_cache + (50 * i);
            }
        }

        let timeoutID = null;

        let can_rotate = false;

        let rotation_angle = 0;

        //button.addEventListener("mouseenter")

        function remove_cookie_class() {
            cookie.classList.remove("cookie_clicked");
        }

        function open_sidebar() {
            sidebar.classList.toggle("open");
        }

        function clickCookie() {
            score++;
            score_text.textContent = score.toString();
            
            let elements = document.getElementsByClassName("objective")

            for (let i = 0; i < elements.length; i++) {
                let element = elements[i];
                if (score >= Number.parseInt(element.getAttribute("value")) && !element.classList.contains("completed")) {
                    element.classList.add("completed");
                    let console_text = element.firstChild.textContent + " - completed";
                    multiplier++;
                    console.log(console_text)
                    update_objective();
                    generateObjectives(score, multiplier);
                }
            }

            if (!cookie.classList.contains("cookie_clicked")) cookie.classList.add("cookie_clicked");
            if (cookie.classList.contains("cookie")) cookie.classList.remove("cookie");

            if (!can_rotate) can_rotate = true;

            timeoutID = setTimeout(remove_cookie_class, 400);

            click_audio.currentTime = 0.4;
            click_audio.play();
            pop()
            update_score();
        }

        let clickC = event => { 
            clickCookie();
        }

        let openS = event => { 
            open_sidebar();
        }

        cookie.addEventListener("click", clickC);
        close_menu.addEventListener("click", openS);
        menu_icon.addEventListener("click", openS);

        function getMousePos (event) {
            mousePos = event;
        }

        function pop() { 
            for (let i = 0; i < 30; i++) {
                createParticle(mousePos.clientX, mousePos.clientY);
            }
        }

        function generateObjectives(score, multiplier) {
            let objectiveValue = ((score + 50) * multiplier);

            let newObjective = document.createElement('li');
            newObjective.tagName = "objective";
            newObjective.className = "objective";
            newObjective.value = objectiveValue;

            let objectiveText = document.createElement('span');
            objectiveText.textContent = "Click " + objectiveValue + " times on the cookie";
            objectiveText.tagName = "objective_text";
            objectiveText.className = "objective_text";

            newObjective.appendChild(objectiveText);
            document.getElementById("objectives_list").appendChild(newObjective);

            multiplier++;
        }

        function createParticle(x, y) {
            const particle = document.createElement('img');

            const destinationX = x + (Math.random() - 0.5) * 2 * 75;
            const destinationY = y + (Math.random() - 0.5) * 2 * 75;

            const size = Math.floor(Math.random() * 20 + 5);

            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;

            particle.classList.add("cookie_particle");

            particle.src = "assets/images/cookie.png";

            const animation = particle.animate([
                {
                    transform: `translate(${x - (size / 2)}px, ${y - (size / 2)}px)`,
                    opacity: 2
                },
                {
                    transform: `translate(${destinationX}px, ${destinationY}px)`,
                    opacity: 0
                }
            ], {
                    duration: 500 + Math.random() * 1000,
                    easing: 'cubic-bezier(0, .9, .57, 1)',
                    delay: Math.random() * 200
            });

            document.body.appendChild(particle);

            animation.onfinish = () => {
                particle.remove();
            };
        }

        function rotateCookie() {
            if (can_rotate) {
                cookie.style.transform = 'rotate(' + rotation_angle + 'deg)';

                cookie.style.setProperty("--current-rotation", rotation_angle+"deg");
                
                rotation_angle += 0.01;
                if (rotation_angle > 360) rotation_angle = 0;
            }
        }

        var intervalId = window.setInterval(function(){
            rotateCookie();
        }, 10);   

    </script>
</body>
</html>
